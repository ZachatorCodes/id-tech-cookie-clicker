<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <img
        id="varietyCookies"
        src="https://parade.com/.image/t_share/MTkwNTgxMjA2NTk3NzA3NjQ0/types-of-cookies-jpg.jpg"
      />
      <div id="scorecookie">
        <img
          onclick="handleClick()"
          id="CookieGraphic"
          src="https://famouscookies.com/wp-content/uploads/2020/11/Famous-Cookie-Cocolate-Chip-21-1600x1600-1.png"
        />
        <p id="scoring">Score = 0</p>
      </div>
      <div id="cpsDiv">
        <p id="cps">CPS = 0</p>
      </div>
      <p id="clickathonParagraph"></p>
      <div id="upgradesCont">
        <button class="buttons" id="button1" disabled>x2 clicking value</button>
        <button class="buttons" id="button2" disabled>
          +2 cookies per second
        </button>
        <button class="buttons" id="button3" disabled>
          Unlock clickathons!
        </button>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
